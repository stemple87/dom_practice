<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talking web page</title>
  </head>
  <body>
    <div class="container">
      <h1>Cats vs Dogs</h1>
      <p>Click a button to have the cat or dog talk to each other.</p>

      <button class="btn btn-primary" id="hellocat">Hello cat!</button>
      <button class="btn btn-inverse" id="hellodog">Talk to the Dog!</button>


      <div class="row">
        <div class="col-md-6">
          <h2>Cat said:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>
        <div class="col-md-6">
          <h2>Dog said:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>

      </div>
    </div>
  </body>
</html>
